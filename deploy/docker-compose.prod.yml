# Продакшен — без volume-маунтов кода (всё из образов)
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: domls_postgres
    environment:
      POSTGRES_DB: domls_db
      POSTGRES_USER: domls_user
      POSTGRES_PASSWORD: domls_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - domls_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U domls_user -d domls_db"]
      interval: 10s
      timeout: 15s
      retries: 30
      start_period: 60s
    restart: unless-stopped

  backend:
    image: domls-backend:latest
    container_name: domls_backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://domls_user:domls_password@postgres:5432/domls_db?sslmode=disable
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://dom-ls.ru,https://www.dom-ls.ru}
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      postgres:
        condition: service_started
    networks:
      - domls_network
    restart: unless-stopped

  frontend:
    image: domls-frontend:latest
    container_name: domls_frontend
    ports:
      - "127.0.0.1:3000:80"
    depends_on:
      - backend
    networks:
      - domls_network
    restart: unless-stopped

  admin:
    image: domls-admin:latest
    container_name: domls_admin
    ports:
      - "127.0.0.1:3002:80"
    depends_on:
      - backend
    networks:
      - domls_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  domls_network:
    driver: bridge
